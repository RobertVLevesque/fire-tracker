<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Fire Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    .filters {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .badge {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: bold;
      border: 2px solid transparent;
      transition: all 0.2s;
    }

    .badge.active {
      border-color: #000;
    }

    .badge.oc { color: red; }
    .badge.bh { color: orange; }
    .badge.uc { color: green; }
  </style>
</head>
<body>
<div id="map"></div>
<div class="filters">
  <div class="badge oc active" data-status="OC">Out of Control</div>
  <div class="badge bh active" data-status="BH">Being Held</div>
  <div class="badge uc active" data-status="UC">Under Control</div>
</div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoicm9iZXJ0dmxldmVzcXVlIiwiYSI6ImNtYmYwMjg4ZjIyd3UyaXBvand4c21mYXcifQ.XiHliWAicUYAIZ17JQdRng';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-streets-v12',
    center: [-106, 56],
    zoom: 4
  });

  async function loadFires() {
    const res = await fetch('./data/fire_alerts.geojson');
    const data = await res.json();
    return data.features;
  }

  function updateMap(features, activeStatuses) {
    const filtered = features.filter(f => activeStatuses.includes(f.properties.status));
    const geojson = {
      type: "FeatureCollection",
      features: filtered
    };

    if (map.getSource('fires')) {
      map.getSource('fires').setData(geojson);
    } else {
      map.addSource('fires', { type: 'geojson', data: geojson });
      map.addLayer({
        id: 'fires-circle',
        type: 'circle',
        source: 'fires',
        paint: {
          'circle-color': '#ff4d4d',
          'circle-opacity': 0.7,
          'circle-radius': ['interpolate', ['linear'], ['get', 'size'], 0, 4, 10000, 40]
        }
      });

      map.on('click', 'fires-circle', (e) => {
        const p = e.features[0].properties;
        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(
            `<strong>${p.name}</strong><br/>
             Size: ${p.size} ha<br/>
             Status: ${p.status}<br/>
             Agency: ${p.agency}<br/>
             Updated: ${p.updated}`
          )
          .addTo(map);
      });
    }
  }

  (async () => {
    const features = await loadFires();
    let activeStatuses = ['OC', 'BH', 'UC'];

    updateMap(features, activeStatuses);

    document.querySelectorAll('.badge').forEach(badge => {
      badge.addEventListener('click', () => {
        badge.classList.toggle('active');
        activeStatuses = Array.from(document.querySelectorAll('.badge.active'))
                              .map(b => b.dataset.status);
        updateMap(features, activeStatuses);
      });
    });
  })();
</script>
</body>
</html>
