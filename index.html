<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Fire Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; width: 100%; }
    #filters {
      position: absolute;
      background: white;
      padding: 10px;
      z-index: 1;
      font-family: sans-serif;
    }
    #filters input, #filters select {
      margin: 2px;
      padding: 2px;
    }
  </style>
</head>
<body>
  <div id="filters">
    <label>Status:
      <select id="statusFilter">
        <option value="">All</option>
        <option value="OC">Out of Control</option>
        <option value="BH">Being Held</option>
        <option value="UC">Under Control</option>
      </select>
    </label>
    <label>Agency: <input type="text" id="agencyFilter" placeholder="e.g. AB, BC" /></label>
    <label>Name: <input type="text" id="nameFilter" placeholder="search..." /></label>
    <label>Min Size (ha): <input type="number" id="minSize" value="0" /></label>
    <label>Max Size (ha): <input type="number" id="maxSize" value="999999" /></label>
  </div>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoicm9iZXJ0dmxldmVzcXVlIiwiYSI6ImNtYmYwMjg4ZjIyd3UyaXBvand4c21mYXcifQ.XiHliWAicUYAIZ17JQdRng';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/satellite-streets-v12',
  
      center: [-100, 55],
      zoom: 4
    });

    let geojsonData = null;

    const getSizeScaled = (size) => {
      if (!size || isNaN(size)) return 4;
      return Math.min(30, Math.max(4, Math.sqrt(size) * 0.75));
    };

    const loadAndRenderFires = () => {
      fetch('data/fire_alerts.geojson')
        .then(res => res.json())
        .then(data => {
          geojsonData = data;
          applyFilters();
        })
        .catch(err => {
          alert("Error loading fire data.");
          console.error(err);
        });
    };

    const applyFilters = () => {
      const status = document.getElementById('statusFilter').value.toLowerCase();
      const agency = document.getElementById('agencyFilter').value.toLowerCase();
      const name = document.getElementById('nameFilter').value.toLowerCase();
      const minSize = parseFloat(document.getElementById('minSize').value);
      const maxSize = parseFloat(document.getElementById('maxSize').value);

      const filteredFeatures = geojsonData.features.filter(f => {
        const props = f.properties;
        const s = props.status?.toLowerCase() || '';
        const a = props.agency?.toLowerCase() || '';
        const n = props.name?.toLowerCase() || '';
        const size = parseFloat(props.size || 0);
        return (!status || s.includes(status)) &&
               (!agency || a.includes(agency)) &&
               (!name || n.includes(name)) &&
               (size >= minSize && size <= maxSize);
      });

      const filteredGeo = {
        type: "FeatureCollection",
        features: filteredFeatures
      };

      if (map.getSource('fires')) {
        map.getSource('fires').setData(filteredGeo);
      } else {
        map.addSource('fires', { type: 'geojson', data: filteredGeo });
        map.addLayer({
          id: 'fires-circle',
          type: 'circle',
          source: 'fires',
          paint: {
            'circle-radius': ['interpolate', ['linear'], ['get', 'size'], 0, 4, 1000, 20],
            'circle-color': '#f84b4b',
            'circle-opacity': 0.8,
            'circle-stroke-color': '#fff',
            'circle-stroke-width': 1
          }
        });

        map.on('click', 'fires-circle', (e) => {
          const props = e.features[0].properties;
          const coords = e.features[0].geometry.coordinates.slice();
          const content = `
            <strong>${props.name || 'Unknown Fire'}</strong><br/>
            Status: ${props.status || 'N/A'}<br/>
            Size: ${props.size || 'N/A'} ha<br/>
            Agency: ${props.agency || 'N/A'}<br/>
            Source: ${props.source || 'N/A'}<br/>
            Updated: ${props.updated || 'N/A'}
          `;
          new mapboxgl.Popup().setLngLat(coords).setHTML(content).addTo(map);
        });

        map.on('mouseenter', 'fires-circle', () => {
          map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'fires-circle', () => {
          map.getCanvas().style.cursor = '';
        });
      }
    };

    ['statusFilter', 'agencyFilter', 'nameFilter', 'minSize', 'maxSize'].forEach(id =>
      document.getElementById(id).addEventListener('input', applyFilters)
    );

    map.on('load', loadAndRenderFires);
  </script>
</body>
</html>
