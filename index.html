<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Live Fire Tracker</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'YOUR_PUBLIC_MAPBOX_TOKEN_HERE';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v11',
      center: [-95, 56], // Start somewhere in Canada
      zoom: 4
    });

    const geojsonURL = 'https://raw.githubusercontent.com/RobertVLevesque/fire-tracker/main/data/fire-map.geojson';

    map.on('load', () => {
      map.addSource('fires', {
        type: 'geojson',
        data: geojsonURL
      });

      map.addLayer({
        id: 'fire-dots',
        type: 'circle',
        source: 'fires',
        paint: {
          'circle-radius': 5,
          'circle-color': '#ff5500',
          'circle-opacity': 0.8
        }
      });

      // Refresh data every 5 minutes
      setInterval(() => {
        map.getSource('fires').setData(geojsonURL);
      }, 300000); // 5 minutes in milliseconds
    });
  </script>
</body>
</html>
