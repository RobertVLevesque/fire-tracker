<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Live Fire Tracker</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #style-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px;
      border-radius: 4px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="style-selector">
    <label for="styleSelect">Map Style:</label>
    <select id="styleSelect">
      <option value="mapbox://styles/mapbox/satellite-streets-v12">Satellite + Streets</option>
      <option value="mapbox://styles/mapbox/dark-v11">Dark</option>
      <option value="mapbox://styles/mapbox/light-v11">Light</option>
      <option value="mapbox://styles/mapbox/streets-v12">Streets</option>
      <option value="mapbox://styles/mapbox/outdoors-v12">Outdoors</option>
    </select>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoicm9iZXJ0dmxldmVzcXVlIiwiYSI6ImNtYmYwMjg4ZjIyd3UyaXBvand4c21mYXcifQ.XiHliWAicUYAIZ17JQdRng';

    const geojsonURL = 'https://raw.githubusercontent.com/RobertVLevesque/fire-tracker/main/data/fire_alerts.geojson';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/satellite-streets-v12',
      center: [-102, 55],
      zoom: 4
    });

    // Toggle between styles
    document.getElementById('styleSelect').addEventListener('change', (e) => {
      map.setStyle(e.target.value);
    });

    // Add layers once map style loads
    map.on('style.load', () => {
      // Add CWFIS fire hotspot raster layer
      map.addSource('cwfis-fires', {
        type: 'raster',
        tiles: [
          'https://cwfis.cfs.nrcan.gc.ca/geoserver/gwc/service/tms/1.0.0/public:hotspots_last24hrs@EPSG:3857@png/{z}/{x}/{y}.png'
        ],
        tileSize: 256
      });

      map.addLayer({
        id: 'cwfis-fires-layer',
        type: 'raster',
        source: 'cwfis-fires',
        paint: {
          'raster-opacity': 0.8
        }
      });

      // Add GeoJSON fires (optional â€” remove this layer if just using NASA icons)
      map.addSource('fires', {
        type: 'geojson',
        data: geojsonURL
      });

      map.addLayer({
        id: 'fire-icons',
        type: 'symbol',
        source: 'fires',
        layout: {
          'icon-image': 'fire-15',
          'icon-size': 1.25
        },
        paint: {}
      });

      // Optional: Refresh geojson source every 5 mins
      setInterval(() => {
        map.getSource('fires').setData(geojsonURL);
      }, 300000);
    });
  </script>
</body>
</html>
