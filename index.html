
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Live Fire Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .mapboxgl-popup {
      max-width: 300px;
      font: 12px/1.5 "Helvetica Neue", Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN_HERE';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-streets-v12',
    center: [-105.0, 55.0],
    zoom: 4
  });

  map.on('load', () => {
    map.addSource('fires', {
      type: 'geojson',
      data: 'https://raw.githubusercontent.com/RobertVLevesque/fire-tracker/main/data/fire_alerts.geojson'
    });

    map.loadImage('https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Fire_icon.svg/1024px-Fire_icon.svg.png', (error, image) => {
      if (error) throw error;
      if (!map.hasImage('fire-icon')) map.addImage('fire-icon', image);

      map.addLayer({
        id: 'fire-symbols',
        type: 'symbol',
        source: 'fires',
        layout: {
          'icon-image': 'fire-icon',
          'icon-size': 0.05,
          'icon-allow-overlap': true
        }
      });

      // Popup on click
      map.on('click', 'fire-symbols', (e) => {
        const props = e.features[0].properties;
        const popupHtml = `
          <strong>${props.name || 'Unnamed Fire'}</strong><br>
          Status: ${props.status || 'Unknown'}<br>
          Size: ${props.size || '0'} ha<br>
          Agency: ${props.agency || 'N/A'}<br>
          Updated: ${props.updated || 'N/A'}
        `;
        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(popupHtml)
          .addTo(map);
      });

      map.on('mouseenter', 'fire-symbols', () => {
        map.getCanvas().style.cursor = 'pointer';
      });

      map.on('mouseleave', 'fire-symbols', () => {
        map.getCanvas().style.cursor = '';
      });
    });
  });
</script>
</body>
</html>
