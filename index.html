<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Live Fire Tracker</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .mapboxgl-ctrl-top-right { top: 10px; right: 10px; }
    #layer-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 8px;
      font-family: sans-serif;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="layer-controls">
    <label><input type="checkbox" id="toggle-fire-zones" checked /> CWFIS Fire Zones</label><br />
    <label><input type="checkbox" id="toggle-fire-perimeters" checked /> CWFIS Perimeters</label>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoicm9iZXJ0dmxldmVzcXVlIiwiYSI6ImNtYmYwMjg4ZjIyd3UyaXBvand4c21mYXcifQ.XiHliWAicUYAIZ17JQdRng';

    const geojsonURL = 'https://raw.githubusercontent.com/RobertVLevesque/fire-tracker/main/data/fire_alerts.geojson';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/satellite-streets-v12',
      center: [-95, 56],
      zoom: 4
    });

    map.on('load', () => {
      // Add CWFIS raster layer - Fire Zones
      map.addSource('cwfis-fire-zones', {
        type: 'raster',
        tiles: [
          'https://cwfis.cfs.nrcan.gc.ca/arcgis/services/public/cwfis/en/MapServer/WMSServer?service=WMS&request=GetMap&layers=0&format=image/png&transparent=true&width=256&height=256&srs=EPSG:3857&bbox={bbox-epsg-3857}'
        ],
        tileSize: 256
      });

      map.addLayer({
        id: 'cwfis-fire-zones-layer',
        type: 'raster',
        source: 'cwfis-fire-zones',
        paint: { 'raster-opacity': 0.6 }
      });

      // Add CWFIS raster layer - Perimeters
      map.addSource('cwfis-fire-perimeters', {
        type: 'raster',
        tiles: [
          'https://cwfis.cfs.nrcan.gc.ca/arcgis/services/public/cwfis/en/MapServer/WMSServer?service=WMS&request=GetMap&layers=6&format=image/png&transparent=true&width=256&height=256&srs=EPSG:3857&bbox={bbox-epsg-3857}'
        ],
        tileSize: 256
      });

      map.addLayer({
        id: 'cwfis-fire-perimeters-layer',
        type: 'raster',
        source: 'cwfis-fire-perimeters',
        paint: { 'raster-opacity': 0.7 }
      });

      // Add fire alert points as custom icons
      map.addSource('fires', {
        type: 'geojson',
        data: geojsonURL
      });

      map.loadImage('https://upload.wikimedia.org/wikipedia/commons/6/6b/FireIcon.svg', (error, image) => {
        if (error) throw error;
        map.addImage('fire-icon', image);

        map.addLayer({
          id: 'fire-icons',
          type: 'symbol',
          source: 'fires',
          layout: {
            'icon-image': 'fire-icon',
            'icon-size': 0.05
          }
        });
      });

      // Toggle logic
      document.getElementById('toggle-fire-zones').addEventListener('change', (e) => {
        map.setLayoutProperty('cwfis-fire-zones-layer', 'visibility', e.target.checked ? 'visible' : 'none');
      });

      document.getElementById('toggle-fire-perimeters').addEventListener('change', (e) => {
        map.setLayoutProperty('cwfis-fire-perimeters-layer', 'visibility', e.target.checked ? 'visible' : 'none');
      });

    });
  </script>
</body>
</html>
