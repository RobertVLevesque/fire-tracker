<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Fire Tracker</title>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    .filters {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }

    .filters button {
      border: none;
      padding: 8px 14px;
      margin-right: 6px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      color: white;
    }

    .filters button.active {
      box-shadow: 0 0 5px black;
    }

    .filters button.red { background: #e74c3c; }
    .filters button.orange { background: #f39c12; }
    .filters button.green { background: #27ae60; }

    #map {
      width: 100vw;
      height: 100vh;
    }

    .popup-box {
      font-family: sans-serif;
      background: #1b335e;
      color: white;
      padding: 10px;
      border-radius: 6px;
    }

    .popup-box h3 {
      margin: 0 0 6px 0;
      font-size: 18px;
      color: #fff;
    }

    .popup-box p {
      margin: 2px 0;
      font-size: 14px;
      color: #a9dcf5;
    }
  </style>
</head>
<body>
  <div class="filters">
    <button class="red active" data-status="OC">Out of Control</button>
    <button class="orange active" data-status="BH">Being Held</button>
    <button class="green active" data-status="UC">Under Control</button>
  </div>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoicm9iZXJ0dmxldmVzcXVlIiwiYSI6ImNtYmYwMjg4ZjIyd3UyaXBvand4c21mYXcifQ.XiHliWAicUYAIZ17JQdRng';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/satellite-v9',
      center: [-105, 56],
      zoom: 4
    });

    let allMarkers = [];
    const colors = {
      'OC': '#e74c3c',
      'BH': '#f39c12',
      'UC': '#27ae60'
    };

    function createPopupHTML(props) {
      return `
        <div class="popup-box">
          <h3>${props.name}</h3>
          <p><strong>Size:</strong> ${props.size} ha</p>
          <p><strong>Status:</strong> ${props.status}</p>
          <p><strong>Agency:</strong> ${props.agency}</p>
          <p><strong>Updated:</strong><br>${props.updated}</p>
        </div>
      `;
    }

    function drawFires(features) {
      allMarkers.forEach(marker => marker.remove());
      allMarkers = [];

      features.forEach(f => {
        const [lon, lat] = f.geometry.coordinates;
        const props = f.properties;
        const size = Math.max(parseFloat(props.size || 1), 1);

        const marker = new mapboxgl.Marker({
          color: colors[props.status] || '#ccc',
          scale: Math.min(1.0, Math.sqrt(size) / 50)
        })
        .setLngLat([lon, lat])
        .setPopup(new mapboxgl.Popup({ offset: 25 }).setHTML(createPopupHTML(props)))
        .addTo(map);

        marker.status = props.status;
        allMarkers.push(marker);
      });
    }

    function updateFilter() {
      const activeStatuses = Array.from(document.querySelectorAll('.filters button.active'))
        .map(btn => btn.getAttribute('data-status'));

      allMarkers.forEach(marker => {
        const shouldShow = activeStatuses.includes(marker.status);
        marker.getElement().style.display = shouldShow ? 'block' : 'none';
      });
    }

    document.querySelectorAll('.filters button').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('active');
        updateFilter();
      });
    });

    fetch('data/fire_alerts.geojson')
      .then(res => res.json())
      .then(data => {
        drawFires(data.features);
      });
  </script>
</body>
</html>
