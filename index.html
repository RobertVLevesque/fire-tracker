<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Live Fire Tracker</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .map-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      font-family: sans-serif;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="map-overlay">
    <label for="style-selector">Map Style:</label>
    <select id="style-selector">
      <option value="mapbox://styles/mapbox/satellite-streets-v12" selected>Satellite + Streets</option>
      <option value="mapbox://styles/mapbox/dark-v11">Dark</option>
      <option value="mapbox://styles/mapbox/light-v11">Light</option>
      <option value="mapbox://styles/mapbox/streets-v12">Streets</option>
      <option value="mapbox://styles/mapbox/outdoors-v12">Outdoors</option>
    </select>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoicm9iZXJ0dmxldmVzcXVlIiwiYSI6ImNtYmYwMjg4ZjIyd3UyaXBvand4c21mYXcifQ.XiHliWAicUYAIZ17JQdRng';

    const geojsonURL = 'https://raw.githubusercontent.com/RobertVLevesque/fire-tracker/main/data/fire_alerts.geojson';

    const setupMap = (style) => {
      const map = new mapboxgl.Map({
        container: 'map',
        style: style,
        center: [-95, 56],
        zoom: 4
      });

      map.on('load', () => {
        // 🔥 Add CWFIS raster tile layer
        map.addSource('cwfis-hotspots', {
          type: 'raster',
          tiles: [
            'https://cwfis.cfs.nrcan.gc.ca/geoserver/public/wms?' +
            'service=WMS&version=1.1.0&request=GetMap&layers=public:hotspots_last24hrs' +
            '&styles=&format=image/png&transparent=true&srs=EPSG:3857&bbox={bbox-epsg-3857}' +
            '&width=256&height=256'
          ],
          tileSize: 256
        });

        map.addLayer({
          id: 'cwfis-hotspots-layer',
          type: 'raster',
          source: 'cwfis-hotspots',
          paint: { 'raster-opacity': 1 }
        });

        // 🔥 Add NASA-style flame icons for your custom fire data
        map.addSource('fires', {
          type: 'geojson',
          data: geojsonURL
        });

        map.loadImage(
          'https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Fire_icon.svg/32px-Fire_icon.svg.png',
          (error, image) => {
            if (error) throw error;
            if (!map.hasImage('fire-icon')) map.addImage('fire-icon', image);

            map.addLayer({
              id: 'fire-symbols',
              type: 'symbol',
              source: 'fires',
              layout: {
                'icon-image': 'fire-icon',
                'icon-size': 0.75,
                'icon-allow-overlap': true
              }
            });
          }
        );

        // 🔁 Refresh fire data every 5 minutes
        setInterval(() => {
          map.getSource('fires').setData(geojsonURL);
        }, 300000);
      });

      return map;
    };

    let currentMap = setupMap('mapbox://styles/mapbox/satellite-streets-v12');

    // 🔄 Base map toggle (recreate entire map to retain custom layers)
    document.getElementById('style-selector').addEventListener('change', (e) => {
      const container = document.getElementById('map');
      currentMap.remove();
      container.innerHTML = '';
      currentMap = setupMap(e.target.value);
    });
  </script>
</body>
</html>
