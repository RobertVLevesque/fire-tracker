<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Fire Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; font-family: sans-serif; }
    #map { position: absolute; top: 60px; bottom: 0; width: 100%; }
    .filters {
      position: absolute;
      top: 10px; left: 10px;
      z-index: 10;
      display: flex;
      gap: 10px;
    }
    .filters button {
      padding: 6px 14px;
      border: none;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      opacity: 0.7;
    }
    .filters button.active { opacity: 1; outline: 2px solid white; }

    .filters .oc   { background: #d73027; }
    .filters .bh   { background: #fdae61; color: black; }
    .filters .uc   { background: #1a9850; }

    .mapboxgl-popup-content {
      font-family: sans-serif;
      background: #003a63;
      color: white;
      border-radius: 6px;
      padding: 12px;
    }
    .mapboxgl-popup-content strong { font-size: 1.2em; display: block; margin-bottom: 6px; }
    .mapboxgl-popup-content span {
      display: block;
      color: #70cfff;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="filters">
    <button class="oc active" data-status="OC">Out of Control</button>
    <button class="bh active" data-status="BH">Being Held</button>
    <button class="uc active" data-status="UC">Under Control</button>
  </div>
  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoicm9iZXJ0dmxldmVzcXVlIiwiYSI6ImNtYmYwMjg4ZjIyd3UyaXBvand4c21mYXcifQ.XiHliWAicUYAIZ17JQdRng';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/satellite-v9',
      center: [-100, 55],
      zoom: 4
    });

    let allFires = [];

    const colors = {
      'OC': '#d73027',
      'BH': '#fdae61',
      'UC': '#1a9850'
    };

    function drawFires(data) {
      data.forEach((f, i) => {
        const { coordinates } = f.geometry;
        const { name, size, status, agency, updated } = f.properties;

        const radius = Math.sqrt(size) * 0.3;
        const popupHtml = `
          <strong>${name}</strong>
          <span>Size: ${size.toLocaleString()} ha</span>
          <span>Status: ${status}</span>
          <span>Agency: ${agency}</span>
          <span>Updated: ${updated}</span>
        `;

        new mapboxgl.Marker({
          color: colors[status] || '#ccc',
          scale: radius / 4
        })
        .setLngLat(coordinates)
        .setPopup(new mapboxgl.Popup({ offset: 25 }).setHTML(popupHtml))
        .addTo(map)
        .getElement().classList.add(`circle-${status}`);
      });
    }

    function clearFires() {
      document.querySelectorAll('[class^="circle-"]').forEach(el => el.remove());
    }

    function applyFilters() {
      const active = Array.from(document.querySelectorAll('.filters button.active'))
        .map(btn => btn.dataset.status);
      const filtered = allFires.filter(f => active.includes(f.properties.status));
      clearFires();
      drawFires(filtered);
    }

    document.querySelectorAll('.filters button').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('active');
        applyFilters();
      });
    });

    fetch('data/fire_alerts.geojson')
      .then(res => res.json())
      .then(data => {
        allFires = data.features;
        applyFilters();
      });
  </script>
</body>
</html>
