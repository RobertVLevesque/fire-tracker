<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Live Fire Tracker</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #style-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      z-index: 1;
      font-family: sans-serif;
      font-size: 14px;
      border-radius: 4px;
      padding: 5px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="style-selector">
  Map Style:
  <select id="style-switcher">
    <option value="mapbox://styles/mapbox/satellite-streets-v12">Satellite + Streets</option>
    <option value="mapbox://styles/mapbox/light-v10">Light</option>
    <option value="mapbox://styles/mapbox/dark-v11">Dark</option>
    <option value="mapbox://styles/mapbox/outdoors-v11">Outdoors</option>
    <option value="mapbox://styles/mapbox/streets-v12">Streets</option>
  </select>
</div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoicm9iZXJ0dmxldmVzcXVlIiwiYSI6ImNtYmYwMjg4ZjIyd3UyaXBvand4c21mYXcifQ.XiHliWAicUYAIZ17JQdRng';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-streets-v12',
    center: [-95, 56],
    zoom: 4
  });

  document.getElementById('style-switcher').addEventListener('change', function() {
    map.setStyle(this.value);
  });

  map.on('style.load', () => {
    const geojsonURL = 'https://raw.githubusercontent.com/RobertVLevesque/fire-tracker/main/data/fire_alerts.geojson';

    map.addSource('fires', {
      type: 'geojson',
      data: geojsonURL
    });

    map.loadImage('https://upload.wikimedia.org/wikipedia/commons/5/5f/FireIcon.svg', (error, image) => {
      if (error) throw error;
      map.addImage('fire-icon', image, { sdf: true });

      map.addLayer({
        id: 'fire-symbols',
        type: 'symbol',
        source: 'fires',
        layout: {
          'icon-image': 'fire-icon',
          'icon-size': 0.075,
          'icon-allow-overlap': true
        }
      });
    });

    map.addSource('active-fires', {
      type: 'raster',
      tiles: [
        'https://cwfis.cfs.nrcan.gc.ca/geoserver/public/wms?service=WMS&version=1.1.0&request=GetMap&layers=public:activefires_current&styles=&format=image/png&transparent=true&srs=EPSG:3857&bbox={bbox-epsg-3857}&width=256&height=256'
      ],
      tileSize: 256
    });
    map.addLayer({
      id: 'active-fires-layer',
      type: 'raster',
      source: 'active-fires',
      paint: { 'raster-opacity': 0.85 }
    });

    map.addSource('fire-perimeters', {
      type: 'raster',
      tiles: [
        'https://cwfis.cfs.nrcan.gc.ca/geoserver/public/wms?service=WMS&version=1.1.0&request=GetMap&layers=public:m3_polygons_current&styles=&format=image/png&transparent=true&srs=EPSG:3857&bbox={bbox-epsg-3857}&width=256&height=256'
      ],
      tileSize: 256
    });
    map.addLayer({
      id: 'fire-perimeters-layer',
      type: 'raster',
      source: 'fire-perimeters',
      paint: { 'raster-opacity': 0.6 }
    });
  });
</script>
</body>
</html>
