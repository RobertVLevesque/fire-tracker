<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Live Fire Tracker - CWFIS</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #filter-menu {
      position: absolute;
      background: white;
      padding: 10px;
      font-family: sans-serif;
      top: 10px;
      left: 10px;
      border-radius: 5px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="filter-menu">
    <strong>Show:</strong><br/>
    <label><input type="checkbox" name="status" value="All" checked> All</label><br/>
    <label><input type="checkbox" name="status" value="Out of Control"> Out of Control</label><br/>
    <label><input type="checkbox" name="status" value="Being Held"> Being Held</label><br/>
    <label><input type="checkbox" name="status" value="Under Control"> Under Control</label><br/>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoicm9iZXJ0dmxldmVzcXVlIiwiYSI6ImNtYmYwMjg4ZjIyd3UyaXBvand4c21mYXcifQ.XiHliWAicUYAIZ17JQdRng';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/satellite-streets-v12',
      center: [-106, 55],
      zoom: 4
    });

    let fireData;

    // Load fire alert points
    async function loadFireAlerts() {
      const response = await fetch('./data/fire_alerts.geojson');
      const geojson = await response.json();
      fireData = geojson;

      map.addSource('fires', {
        type: 'geojson',
        data: geojson
      });

      map.addLayer({
        id: 'fire-points',
        type: 'circle',
        source: 'fires',
        paint: {
          'circle-radius': 6,
          'circle-color': '#fff',
          'circle-stroke-width': 1,
          'circle-stroke-color': '#000'
        }
      });

      map.on('click', 'fire-points', (e) => {
        const props = e.features[0].properties;
        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(`<strong>${props.name}</strong><br/>Status: ${props.status}<br/>Size: ${props.size} ha`)
          .addTo(map);
      });
    }

    // Load CWFIS fire perimeter polygons
    async function loadPerimeters() {
      const url = 'https://cwfis.cfs.nrcan.gc.ca/geoserver/public/ows?' +
        'service=WFS&version=1.0.0&request=GetFeature' +
        '&typeName=public:m3_polygons_current' +
        '&bbox=-141,41,-52,84' +
        '&outputFormat=application/json';

      const response = await fetch(url);
      const geojson = await response.json();

      map.addSource('perims', {
        type: 'geojson',
        data: geojson
      });

      map.addLayer({
        id: 'fire-polygons',
        type: 'fill',
        source: 'perims',
        paint: {
          'fill-color': '#f03b20',
          'fill-opacity': 0.25
        }
      });
    }

    // Filter fires by status
    function applyFilters() {
      const checkboxes = document.querySelectorAll('input[name="status"]');
      const checked = Array.from(checkboxes).filter(c => c.checked).map(c => c.value);

      if (checked.includes('All')) {
        map.getSource('fires').setData(fireData);
        return;
      }

      const filtered = {
        ...fireData,
        features: fireData.features.filter(f => checked.includes(f.properties.status))
      };

      map.getSource('fires').setData(filtered);
    }

    map.on('load', async () => {
      try {
        await loadFireAlerts();
        await loadPerimeters();
        applyFilters();
      } catch (err) {
        console.error('Error loading layers:', err);
        alert("Something went wrong loading map layers. See console for details.");
      }
    });

    // Filter UI interaction
    document.querySelectorAll('input[name="status"]').forEach(input => {
      input.addEventListener('change', () => {
        const allBox = document.querySelector('input[value="All"]');
        if (input.value === 'All' && input.checked) {
          document.querySelectorAll('input[name="status"]').forEach(c => {
            c.checked = (c.value === 'All');
          });
        } else {
          allBox.checked = false;
        }
        applyFilters();
      });
    });
  </script>
</body>
</html>
