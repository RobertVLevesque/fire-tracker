<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Live Fire Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .filter-ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      font-family: sans-serif;
      font-size: 13px;
      border-radius: 4px;
      z-index: 1;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div class="filter-ui">
  <strong>Show:</strong><br />
  <label><input type="checkbox" id="all" checked> All</label><br />
  <label><input type="checkbox" class="filter" value="Out of Control"> Out of Control</label><br />
  <label><input type="checkbox" class="filter" value="Being Held"> Being Held</label><br />
  <label><input type="checkbox" class="filter" value="Under Control"> Under Control</label><br />
</div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoicm9iZXJ0dmxldmVzcXVlIiwiYSI6ImNtYmYwMjg4ZjIyd3UyaXBvand4c21mYXcifQ.XiHliWAicUYAIZ17JQdRng';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/satellite-v9',
  center: [-100, 55],
  zoom: 4
});

const statusColors = {
  'Out of Control': '#ff0000',
  'Being Held': '#ff9900',
  'Under Control': '#00cc00',
  'Unknown': '#999999'
};

function loadFirePoints() {
  return fetch('https://raw.githubusercontent.com/RobertVLevesque/fire-tracker/main/data/fire_alerts.geojson')
    .then(res => res.json());
}

function loadPerimeters() {
  const url = 'https://cwfis.cfs.nrcan.gc.ca/geoserver/public/ows?' +
              'service=WFS&version=1.0.0&request=GetFeature&' +
              'typeName=public:m3_polygons_current&outputFormat=application/json';
  return fetch(url).then(res => res.json());
}

function applyPointLayer(data) {
  map.addSource('fires', { type: 'geojson', data });
  map.addLayer({
    id: 'fires-layer',
    type: 'circle',
    source: 'fires',
    paint: {
      'circle-radius': 6,
      'circle-color': [
        'match',
        ['get', 'status'],
        'Out of Control', statusColors['Out of Control'],
        'Being Held', statusColors['Being Held'],
        'Under Control', statusColors['Under Control'],
        statusColors['Unknown']
      ],
      'circle-stroke-color': '#000',
      'circle-stroke-width': 1
    }
  });

  map.on('click', 'fires-layer', (e) => {
    const props = e.features[0].properties;
    new mapboxgl.Popup()
      .setLngLat(e.lngLat)
      .setHTML(`
        <strong>${props.name || 'Unnamed Fire'}</strong><br />
        Status: ${props.status || 'Unknown'}<br />
        Size: ${props.size || 0} ha<br />
        Agency: ${props.agency || 'N/A'}<br />
        Source: ${props.source || 'N/A'}<br />
        Updated: ${props.updated || ''}
      `)
      .addTo(map);
  });
}

function applyPerimeterLayer(perimData) {
  map.addSource('perims', { type: 'geojson', data: perimData });
  map.addLayer({
    id: 'perim-layer',
    type: 'fill',
    source: 'perims',
    paint: {
      'fill-color': '#f03b20',
      'fill-opacity': 0.2
    }
  });
}

function updateFilters() {
  const checked = Array.from(document.querySelectorAll('.filter:checked')).map(cb => cb.value);

  map.setFilter('fires-layer', [
    'any',
    ...checked.map(status => ['==', ['get', 'status'], status])
  ]);
}

document.addEventListener('DOMContentLoaded', async () => {
  map.on('load', async () => {
    const fireData = await loadFirePoints();
    const perimeterData = await loadPerimeters();

    applyPointLayer(fireData);
    applyPerimeterLayer(perimeterData);
    updateFilters();
  });

  document.querySelectorAll('input.filter').forEach(cb => {
    cb.addEventListener('change', updateFilters);
  });

  document.getElementById('all').addEventListener('change', e => {
    const checked = e.target.checked;
    document.querySelectorAll('input.filter').forEach(cb => {
      cb.checked = checked;
    });
    updateFilters();
  });
});
</script>
</body>
</html>
