<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Live Fire Tracker</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .map-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: white;
      padding: 10px;
      font-family: sans-serif;
      font-size: 13px;
      border-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="map-overlay">
    <label><input type="checkbox" id="toggle-zones" checked /> CWFIS Fire Zones</label><br>
    <label><input type="checkbox" id="toggle-perimeters" checked /> CWFIS Perimeters</label>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoicm9iZXJ0dmxldmVzcXVlIiwiYSI6ImNtYmYwMjg4ZjIyd3UyaXBvand4c21mYXcifQ.XiHliWAicUYAIZ17JQdRng';

    const geojsonURL = 'https://raw.githubusercontent.com/RobertVLevesque/fire-tracker/main/data/fire_alerts.geojson';
    const fireIconURL = 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/FireIcon.svg/32px-FireIcon.svg.png';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/satellite-streets-v12',
      center: [-95, 56],
      zoom: 4
    });

    map.on('load', () => {
      map.loadImage(fireIconURL, (error, image) => {
        if (error) throw error;
        map.addImage('fire-icon', image);

        map.addSource('fires', {
          type: 'geojson',
          data: geojsonURL
        });

        map.addLayer({
          id: 'fire-icons',
          type: 'symbol',
          source: 'fires',
          layout: {
            'icon-image': 'fire-icon',
            'icon-size': 0.5
          }
        });
      });

      map.addSource('cwfis-fire-zones', {
        type: 'raster',
        tiles: [
          'https://cwfis.cfs.nrcan.gc.ca/arcgis/services/public/cwfis/en/MapServer/WMSServer?service=WMS&request=GetMap&layers=8&styles=&format=image/png&transparent=true&version=1.1.1&srs=EPSG:3857&bbox={bbox-epsg-3857}&width=256&height=256'
        ],
        tileSize: 256
      });

      map.addLayer({
        id: 'cwfis-fire-zones-layer',
        type: 'raster',
        source: 'cwfis-fire-zones',
        paint: { 'raster-opacity': 0.6 }
      });

      map.addSource('cwfis-perimeters', {
        type: 'raster',
        tiles: [
          'https://cwfis.cfs.nrcan.gc.ca/arcgis/services/public/cwfis/en/MapServer/WMSServer?service=WMS&request=GetMap&layers=10&styles=&format=image/png&transparent=true&version=1.1.1&srs=EPSG:3857&bbox={bbox-epsg-3857}&width=256&height=256'
        ],
        tileSize: 256
      });

      map.addLayer({
        id: 'cwfis-perimeters-layer',
        type: 'raster',
        source: 'cwfis-perimeters',
        paint: { 'raster-opacity': 0.8 }
      });

      // Layer toggles
      document.getElementById('toggle-zones').addEventListener('change', (e) => {
        map.setLayoutProperty('cwfis-fire-zones-layer', 'visibility', e.target.checked ? 'visible' : 'none');
      });
      document.getElementById('toggle-perimeters').addEventListener('change', (e) => {
        map.setLayoutProperty('cwfis-perimeters-layer', 'visibility', e.target.checked ? 'visible' : 'none');
      });
    });
  </script>
</body>
</html>
