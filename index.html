<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Live Fire Tracker - CWFIS</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .menu {
      position: absolute;
      background: white;
      padding: 10px;
      font-family: sans-serif;
      z-index: 1;
      border-radius: 4px;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div class="menu">
  <strong>Show:</strong><br>
  <input type="checkbox" id="all" checked> All<br>
  <input type="checkbox" id="OUT" checked> Out of Control<br>
  <input type="checkbox" id="HOLD" checked> Being Held<br>
  <input type="checkbox" id="UC" checked> Under Control
</div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoicm9iZXJ0dmxldmVzcXVlIiwiYSI6ImNtYmYwMjg4ZjIyd3UyaXBvand4c21mYXcifQ.XiHliWAicUYAIZ17JQdRng';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/satellite-v9',
  center: [-98.5, 60],
  zoom: 3
});

function getCircleColor(status) {
  switch (status) {
    case 'OUT': return '#e63946'; // Red
    case 'HOLD': return '#f1c40f'; // Yellow
    case 'UC': return '#2ecc71'; // Green
    default: return '#ffffff'; // White
  }
}

map.on('load', async () => {
  try {
    // ðŸ”¥ Load fire point data (GeoJSON)
    const fireRes = await fetch('https://raw.githubusercontent.com/RobertVLevesque/fire-tracker/main/data/fire_alerts.geojson');
    const fireData = await fireRes.json();
    map.addSource('fires', { type: 'geojson', data: fireData });

    map.addLayer({
      id: 'fires-layer',
      type: 'circle',
      source: 'fires',
      paint: {
        'circle-radius': 6,
        'circle-color': [
          'match',
          ['get', 'status'],
          'OUT', '#e63946',
          'HOLD', '#f1c40f',
          'UC', '#2ecc71',
          '#ffffff'
        ],
        'circle-opacity': 0.85
      }
    });

    // ðŸ§¯ Load perimeter polygons
    const perimeterURL =
      'https://cwfis.cfs.nrcan.gc.ca/geoserver/public/ows?' +
      'service=WFS&version=1.0.0&request=GetFeature&' +
      'typeName=public:m3_polygons_current&' +
      'outputFormat=application/json';

    const perimRes = await fetch(perimeterURL);
    const perimData = await perimRes.json();

    map.addSource('perims', { type: 'geojson', data: perimData });
    map.addLayer({
      id: 'fire-polygons',
      type: 'fill',
      source: 'perims',
      paint: {
        'fill-color': '#f03b20',
        'fill-opacity': 0.2
      }
    });

    // ðŸ§  Filter checkbox logic
    const filters = ['OUT', 'HOLD', 'UC'];

    document.querySelectorAll('.menu input[type=checkbox]').forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        const activeFilters = filters.filter(f => document.getElementById(f).checked);
        const showAll = document.getElementById('all').checked;

        map.setFilter('fires-layer',
          showAll || activeFilters.length === 0
            ? null
            : ['in', ['get', 'status'], ['literal', activeFilters]]
        );
      });
    });

  } catch (err) {
    console.error('ðŸ”¥ Error loading data:', err);
    alert('Something went wrong. Check console.');
  }
});
</script>
</body>
</html>
